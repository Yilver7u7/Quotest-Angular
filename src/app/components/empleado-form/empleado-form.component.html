<!-- src/app/components/empleado-form/empleado-form.component.html -->
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">
    {{ empleado.id ? 'Editar Empleado' : 'Agregar Empleado' }}
  </h1>
  <form (ngSubmit)="saveEmpleado()" class="bg-white p-6 rounded-lg shadow-md">
    <div class="mb-4">
      <label class="block text-gray-700">Nombre</label>
      <input
        [(ngModel)]="empleado.nombre"
        name="nombre"
        class="w-full px-3 py-2 border rounded-lg"
        required
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Cargo</label>
      <input
        [(ngModel)]="empleado.cargo"
        name="cargo"
        class="w-full px-3 py-2 border rounded-lg"
        required
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Edad</label>
      <input
        [(ngModel)]="empleado.edad"
        name="edad"
        type="number"
        class="w-full px-3 py-2 border rounded-lg"
        required
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Salario</label>
      <input
        [(ngModel)]="empleado.salario"
        name="salario"
        type="number"
        class="w-full px-3 py-2 border rounded-lg"
        required
      />
    </div>
    <button
      type="submit"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
    >
      Guardar
    </button>
    <a
      routerLink="/"
      class="ml-2 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
    >
      Cancelar
    </a>
  </form>
</div>
